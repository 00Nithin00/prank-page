<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>System Alert</title>
<style>
  html,body{height:100%;margin:0;background:#000;font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;color:#2ecc71}
  #wrap{padding:20px; height:100%; box-sizing:border-box; display:flex; flex-direction:column; justify-content:center; align-items:flex-start;}
  pre{white-space:pre-wrap; word-break:break-word; font-size:15px; line-height:1.25; max-height:70vh; overflow:hidden;}
  .status{color:#f39c12; margin:12px 0; font-weight:700}
  .alert{color:#ff5b5b; font-size:28px; font-weight:900; text-align:center; width:100%}
  #reveal{display:none; color:#fff; background:#2ecc71; padding:20px; border-radius:8px; text-align:center; font-size:20px; margin-top:18px;}
  .small{font-size:12px; color:#9ef0b3; opacity:0.9}
  @media (max-width:600px){ pre{font-size:13px} .alert{font-size:22px} }
</style>
</head>
<body>
<div id="wrap">
  <div class="alert">SECURE NODE: POTENTIAL BREACH</div>
  <pre id="log" aria-live="polite"></pre>
  <div class="status small">Monitoring suspicious processes...</div>

  <div id="reveal" role="status">
    APRIL FOOLS â€” gotcha! <br/>
    Nothing was accessed. This page is a harmless prank. <br/>.
  </div>
</div>

<script>
  // harmless, client-side only prank animation
  const phrases = [
    "Initializing secure handshake...",
    "Connecting to remote node...",
    "Bypassing firewall...",
    "Decrypting system logs...",
    "Root privileges acquired...",
    "Exfiltrating data stream...",
    "Compiling zero-day exploit...",
    "Uploading payload to remote node...",
    "Override complete...",
    "Clearing audit logs...",
    "Elevating session privileges...",
    "Dropping backdoor (poof)..."
  ];

  const log = document.getElementById('log');
  const reveal = document.getElementById('reveal');
  const totalLines = 180;           // how many lines to show before reveal
  const intervalMs = 3000;         // speed of prints in ms

  let count = 0;
  function randPhrase(){
    const p = phrases[Math.floor(Math.random()*phrases.length)];
    const tag = Math.floor(Math.random()*0xFFFF).toString(16).padStart(4,'0');
    return `[${new Date().toISOString().slice(11,23)}] ${p} (id:${tag})`;
  }

  function tick(){
    log.textContent += randPhrase() + "\n";
    window.scrollTo(0,document.body.scrollHeight);
    count++;
    if(count >= totalLines){
      clearInterval(timer);
      setTimeout(() => {
        log.style.transition = "opacity 400ms"; log.style.opacity = "0";
        setTimeout(()=>{ log.style.display = "none"; reveal.style.display = "block"; reveal.style.opacity=0; reveal.style.transition="opacity 400ms"; reveal.style.opacity=1; }, 450);
      }, 1000);
    }
  }

  const timer = setInterval(tick, intervalMs);
  document.addEventListener('keydown', (e)=>{
    if(e.code === 'Space'){ clearInterval(timer); reveal.style.display='block'; log.style.display='none'; }
  });
</script>
</body>
</html>
